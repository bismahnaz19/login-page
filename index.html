<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="square">
        <div class="head">
            <h1>Register</h1>
        </div>
        <p id="ptag">
            Already member? <span>Sign in</span>
        </p>
        <div id="images">
            <img src="images/download.png" alt="facebook" class="face">
            <img src="images/twiter.png" alt="twiter" class="twi">
            <img src="images/logo.png" alt="logo" class="lo">
            <img src="images/linkedin.png" alt="linkedin" class="link">
        </div><br><br>
        <label for="name"><input type="text" placeholder="Name" id="name"></label>
        <br> <br>
        <label for="Email"><input type="text" placeholder="Email" id="email"></label>
        <br> <br>
        <label for="Phone"><input type="text" placeholder="Phone" id="phone"></label>
        <br> <br>
        <label for="Password"><input type="text" placeholder="Password" id="password"><img src="" alt=""></label>
        <br> <br>
        <label for="Repeatpassword"><input type="text" placeholder="Repeatpassword" id="repeatpassword"><img src="" alt=""></label>
        <p>By clicking register you agree to our terms of service</p>
        <button class="register">Register</button>
    </div>
</body>
</html>
